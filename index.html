<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <nav class="navbar">
            <p>View Highscores</p>
            <p id="timer">Time: 0</p>
        </nav>

        <main>
            <article id="startPage">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related question within the time limit.
                    Keep in mind that incorrect answer will penalize your score/time by ten seconds!
                </p>
                <button id="startButton">Start Quiz</button>
            </article>

            <article id="quiz">
                <h2 id="question"></h2>
                <ol>
                    <li id="option-one"></li>
                    <li id="option-two"></li>
                    <li id="option-three"></li>
                    <li id="option-four"></li>
                </ol>
            </article>
            
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
